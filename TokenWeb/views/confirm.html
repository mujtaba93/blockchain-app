<div class="container">

    <br/>
    <br/>
    <br/>
    <div class="row">

        <div class="col-md-6">
            <h3>You will contribute for: </h3>
            <br/>
            <br/>
            <div ng-repeat="task in completeTasksList | filter: taskId">
                <div class="well">
                    <h4>{{task.Name}}</h4>
                    <p>{{task.Description}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Please enter your details below: </h3>
            <br/>
            <br/>
            <form class="bs-example bs-example-form" data-example-id="simple-input-groups">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="Username" style="width: 85%" ng-model="user.username" ng-class="{'list-group-item list-group-item-danger': user.username.length < 5,
        'list-group-item list-group-item-success': user.username.length>=5}">
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon">#</span>
                    <input type="text" class="form-control" placeholder="Wallet Address" style="width: 85%" ng-model="user.walletAddress">
                </div>
                <br/>
                <br/>
                <br/>
                <a class="btn btn-primary btn-lg" href="#!Dashboard/{{taskId}}" role="button" ng-click="contributeTask()">
                    Contribute
                </a>

                <br/>
                <br/>
            </form>
        </div>

    </div>

</div>
