<!doctype html>
<html ng-app="taskApp">

<head>
    <title>Sample Ethereum DApp</title>
</head>

<body>
    <div class="container" ng-controller="HomeController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Task App</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" ng-repeat="item in menuItems">
                        <li ng-class="{active: activeMenu === item }">
                            <a href="#!{{item}}" ng-click="setActive(item)" ng-cloak>{{item}}
                                <span class="badge" ng-if="item === 'Tasks'" ng-cloak>{{length}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div ng-view> </div>

    <div style="position: fixed; bottom: 0; background-color: black; width: 100%">
        <p style="font-size: 110%; color: white; text-align: center"> Click
            <a href="https://github.com/mujtaba93/blockchain-app" target="_blank">here</a> for the README file. Sample Ethereum address for testing - 0xfb0F130e335ee5f6A85AAcEd9851674F18Ea1298
            , 0xE91c17F0bb29E0B38b373BC2Bf1D5E27e696e9B6
        </p>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Loading all front-end dependencies-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/web3.js"></script>
    <script src="controllers/app.js"></script>
    <script src="controllers/tasks.js"></script>
    <script src="controllers/home.js"></script>
    <script src="controllers/dashboard.js"></script>
</body>

</html>
